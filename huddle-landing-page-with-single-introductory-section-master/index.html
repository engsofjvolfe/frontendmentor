<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/590cf50aca.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <main>
    <div class="container-main">
      <section class="first-column">
        <div class="container container-img">
          <img class="logo" src="images/logo.svg" alt="Huddle logo">
          <img class="mockup" src="images/illustration-mockups.svg" alt="Ilustration mockups">
        </div>
      </section>
      <div class="scnd-column">
        <section>
          <div class="container container-description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
          </div>
        </section>
        <section>
          <div class="container container-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>

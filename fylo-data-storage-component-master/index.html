<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container-body">
      <header>
        <div class="container">
          <div class="container-logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="container-icons">
            <div class="individual-icons">
              <img src="images/icon-document.svg" alt="documents" />
            </div>
            <div class="individual-icons">
              <img src="images/icon-folder.svg" alt="folders" />
            </div>
            <div class="individual-icons">
              <img src="images/icon-upload.svg" alt="uploads" />
            </div>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="container-main-first">
            <p>
              Youâ€™ve used <strong>815 GB</strong> of your storage
            </p>
            <div class="loading-bar">
              <div class="loaded-bar">
                <div class="loading-dot"></div>
              </div>
            </div>
            <div class="container-consume">
              <p>
                <strong>0 GB</strong>
              </p>
              <p>
                <strong>1000 GB</strong>
              </p>
            </div>
          </div>
          <div class="container-main-second">
            <p><strong>185</strong></p>
            <p class="p-uppercase">gb left</p>
          </div>
          <div class="baloon-tip"></div>
        </section>
      </main>
    </div>
  </body>
</html>

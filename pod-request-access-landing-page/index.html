<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container-header">
          <img src="assets/desktop/logo.svg" alt="logo pod" />
        </div>
      </header>
      <main>
        <div class="container-main">
          <section>
            <article>
              <!-- <picture>
                <source
                  media="(min-width:992px)"
                  srcset="assets/mobile/img-host.jpg"
                />
                <source
                  media="(min-width:768px)"
                  srcset="assets/tablet//img-host.jpg"
                />
                <img src="" alt="" />
              </picture> -->
              <h1>
                <span>Publish your podcasts</span>
                everywhere.
              </h1>
              <p>
                Upload your audio to Pod with a single click. Weâ€™ll then
                distribute your podcast to Spotify, Apple Podcasts, Google
                Podcasts, Pocket Casts and more!
              </p>
            </article>
            <!-- forms -->
            <div class="container-forms-medias">
              <div class="container-form">
                <form action="" method="post" id="form">
                  <div class="form-control">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email address"
                    />
                    <small>error message</small>
                    <input type="submit" value="request access" />
                  </div>
                </form>
              </div>
              <!-- indicated medias -->
              <div class="container-medias">
                <div class="medias">
                  <ul>
                    <li><img src="assets/desktop/spotify.svg" alt="" /></li>
                    <li>
                      <img src="assets/desktop/apple-podcast.svg" alt="" />
                    </li>
                    <li>
                      <img src="assets/desktop/google-podcasts.svg" alt="" />
                    </li>
                    <li>
                      <img src="assets/desktop/pocket-casts.svg" alt="" />
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="bg-dot-img"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>

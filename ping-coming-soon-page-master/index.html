<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/590cf50aca.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="container-header">
          <h1>ping.</h1>
          <p>
            We are launching
            <strong>soon!</strong>
          </p>
          <p>Subscribe and get notified</p>
        </div> 
      </header>
      <main>
        <div class="container-main">
          <form action="" id="form" method="post">
            <div class="form-control">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Plase provide a valid email address</small>
            </div>
            <button type="submit">Notify Me</button>
          </form>
          <img
            src="images/illustration-dashboard.png"
            alt="illustrated dashboard with no more details"
          />
        </div>
      </main>

      <footer>
        <div class="social">
          <div class="container-footer">
            <div><img src="images/fb.svg" alt="facebook logo" /></div>
            <div><img src="images/tw.svg" alt="twitter logo" /></div>
            <div><img src="images/inst.svg" alt="instagram logo" /></div>
          </div>
        </div>
        <div class="rights">&copy;Copyright Ping. All rights reserved.</div>
      </footer>
    </div>
  </body>
</html>

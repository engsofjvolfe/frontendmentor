<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/590cf50aca.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="container-header">
          <h1>ping.</h1>
          <p>
            We are launching
            <strong>soon!</strong>
          </p>
          <p>Subscribe and get notified</p>
        </div>
      </header>
      <main>
        <div class="container-main">
          <form id="form" class="form">
            <div class="form-control">
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email address..."
                />
                <!-- <i class="fas fa-exclamation-circle"></i> -->
                <!-- <i class="fas fa-check-circle"></i> -->
                <small>error message</small>
              </div>
            </div>
            <div class="btn"><input type="submit" value="Notify Me" /></div>
          </form>
          <img
            class="dashboard"
            src="images/illustration-dashboard.png"
            alt="illustrated dashboard with no more details"
          />
        </div>
      </main>

      <footer>
        <div class="container-footer">
          <div class="social">
            <div>
              <a href="#"><img src="images/fb.svg" alt="facebook logo" /></a>
            </div>
            <div>
              <a href="#"><img src="images/tw.svg" alt="twitter logo" /></a>
            </div>
            <div>
              <a href="#"><img src="images/inst.svg" alt="instagram logo" /></a>
            </div>
          </div>
        </div>
        <div class="rights">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>

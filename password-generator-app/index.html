<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>password generator</h1>
      </header>
      <div id="generated-pwd">
        <div>P4$5W0rD!</div>
        <button><img src="assets/images/icon-copy.svg" alt="" /></button>
      </div>
      <div id="generate-options">
        <!-- SLIDER -->
        <div id="container-character-length">
          <div>
            <h2>character length</h2>
            <p id="character-length">5</p>
          </div>
          <div id="slidecontainer">
            <input type="range" min="7" max="15" class="slider" id="range" />
          </div>
        </div>
        <!-- END SLIDER -->
        <!-- CHECKBOX -->
        <div id="container-checkbox">
          <div class="checkbox-item">
            <input type="checkbox" id="include-upper-case" />
            <label for="include-upper-case">
              <div>include uppercase letters</div>
            </label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="include-lower-case" />
            <label for="include-lower-case">
              <div>include lowercase letters</div>
            </label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="include-number" />
            <label for="include-number"><div>include numbers</div></label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="include-symbol" />
            <label for="include-symbol"><div>include symbols</div></label>
          </div>
        </div>
        <!-- END CHECKBOX -->

        <!-- STRENGTH INDICATOR -->
        <div id="pwd-strength">
          <p>strength</p>
          <div id="strength-level-container">
            <p class="strength-level-indicator"></p>
            <div class="strength-level-light">
              <div class="strength-level light-1"></div>
              <div class="strength-level light-2"></div>
              <div class="strength-level light-3"></div>
              <div class="strength-level light-4"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END STRENGTH INDICATOR -->
      <!-- GENERATE BTN -->
      <button id="btn-generate">
        generate
        <img src="assets/images/icon-arrow-right.svg" alt="" />
      </button>
      <!-- END GENERATE BTN -->
    </div>
  </body>
</html>

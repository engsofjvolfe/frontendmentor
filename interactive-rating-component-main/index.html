<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <!-- RATING COMPONENT START -->
      <div class="container">
        <div class="rating-card">
          <img id="img-star" src="images/icon-star.svg" alt="-icon-star" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="form">
            <div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-1"
                  class="form__radio-input"
                  name="rate-value"
                  value="1"
                />
                <label for="rate-1" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>1</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-2"
                  class="form__radio-input"
                  name="rate-value"
                  value="2"
                />
                <label for="rate-2" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>2</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-3"
                  class="form__radio-input"
                  name="rate-value"
                  value="3"
                />
                <label for="rate-3" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>3</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-4"
                  class="form__radio-input"
                  name="rate-value"
                  value="4"
                />
                <label for="rate-4" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>4</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-5"
                  class="form__radio-input"
                  name="rate-value"
                  value="5"
                />
                <label for="rate-5" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>5</div>
                  </span>
                </label>
              </div>
            </div>
            <button class="form__button" type="submit">Submit</button>
          </form>
        </div>

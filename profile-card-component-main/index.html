<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-pattern-top"></div>
    <div class="container">
      <div class="bg-pattern-card"></div>
      <header>
        <img src="images/image-victor.png" alt="" />
      </header>
      <main>
        <div class="container-main">
          <h1>
            <strong>Victor Crest</strong>
            <span>26</span>
          </h1>
          <p>london</p>
          <div class="border"></div>
          <div class="metrics">
            <div>
              <h1>80K</h1>
              <p>followers</p>
            </div>
            <div>
              <h1>803K</h1>
              <p>likes</p>
            </div>
            <div>
              <h1>1.4k</h1>
              <p>photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="bg-pattern-bottom"></div>
  </body>
</html>
